<!DOCTYPE html>
<head>

    <style>

        .header {

            background-color: lightblue;
            justify-content: space-between;
            padding: auto;
        }

        .nav {
            display: flex;
            margin: 10px;
            margin-top: auto;
            margin-bottom: auto;
        }

        .nav-list{
            display: flex;
            
            list-style: none;
            margin: 10px;
            margin-top: auto;
            margin-bottom: auto;
            
        }

        
    </style>

</head>

<body>

    <flex class="header">
        <nav class="nav">
            <h2>LOGO</h2>
            
        </nav>
        <ul class="nav-list">
            <li class="nav-list"><a href="google.com">strona główna</a></li>
            <li class="nav-list"><a href="google.com">o nas</a></li>
            
            <li class="nav-list"><a href="google.com">kontakt</a></li>
        </ul>

    </flex>

</body>

</html>
