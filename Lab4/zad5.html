<!DOCTYPE html>
<head>

    <style>
        .img {
            margin-right: 10px;
            float: left;
            height: 6%;
            width: 6%;
        }

        .text {
           overflow: hidden; 
        }

        .wrapper {
            text-align: center;
        }

        .el {
            margin: 0 10px;
            float: left;
        }

        p {
            margin-top: 0px;
            padding-top: 0px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img class="img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/1452px-CSS3_logo_and_wordmark.svg.png">
        <p class="text"> Lorem ipsum.</p>
    
        <el class="el">element 1</el>

        <el class="el">element 2</el>

        <el class="el">element 3</el>
    </div>
</body>
</html>
